<!DOCTYPE html>
{% load static %}   <!-- Para carregar arquivos estáticos -->

<html lang="pt-br">   <!-- Idioma da página -->

<head>   <!-- Metadados da página -->

    <meta charset="UTF-8">   <!-- Para caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!-- Para responsividade -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge">   <!-- Para compatibilidade com o IE -->

      <!-- icon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&" />
     <!-- Estilos personalizados -->
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <link rel="stylesheet" href="{% static 'css/header.css' %}">
     <link rel="stylesheet" href="{% static 'css/footer.css' %}">
     <link rel="stylesheet" href="{% static 'css/modal/modalcotacao.css' %}">
     <link rel="stylesheet" href="{% static 'css/modal/modalcotacaobody.css'%}">

          <!-- Estilos da página -->
    {% block style %}{% endblock %}

      <!-- Título da página -->
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
      <!-- Conteúdo da página -->

    <!-- Incluindo o header de um arquivo separado -->
    {% include 'header.html' %}
    
    <!-- modal cotação-->
    {% include 'modal\modalcotacao.html' %}

    <!-- Conteúdo principal -->
    {% block content %}
    {% endblock %}



    <!-- Incluindo o footer de um arquivo separado -->
    {% include 'footer.html' %}

    <!-- Scripts personalizados -->    
    {% block scripts %}{% endblock %}

    <script src="{% static 'js/mobile.js' %}"></script>
    
    <script src="{% static 'js/modal.js' %}"></script>
    
    <script src="{% static 'js/medidascotacao.js' %}"></script>

    <script src="{% static 'js/animacaoscroll.js' %}"></script>
    
      <!-- Final da página -->

</body>

</html>
